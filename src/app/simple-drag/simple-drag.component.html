<div class="simple-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="simple-list"
    (cdkDropListDropped)="drop($event)">
    <div class="simple-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="simple-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="simple-list"
    (cdkDropListDropped)="drop($event)">
    <div class="simple-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
