<p>page2-week-flow works!</p>
<button routerLink="/pd-backlog" class="btn-round" type="button">送出答案</button>
<div class="container">
    <div class="step2_testArea mx-5 px-4 py-4 my-5">
        <p class="mb-3">流程拼拼大風吹</p>
        <p class="mb-5">
            尊榮旅遊社即將推行線上下單業務，並採取 Scrum 開發模式，身為 Scrum Ｍaster 請協助為該公司第一個為期一週的 Sprint 安排流程～
        </p>

        <div class="fttingArea">
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
        </div>

<div class="week-wrap"></div>
          
          
          <div class="fttingArea ">
              <h2>一</h2>
            
              <div
                cdkDropList
                #oneList="cdkDropList"
                [cdkDropListData]="one"
                [cdkDropListConnectedTo]="[AllInList,twoList]"
                [cdkDropListEnterPredicate]="OnePredicate"
          
                class="coolJob-list "
                (cdkDropListDropped)="drop($event)">
                <div class="coolJob-box" *ngFor="let item of one" cdkDrag>{{item}}</div>
              </div>
            </div>
            
          <div class="fttingArea">
          <h2>二</h2>
          
          <div
              cdkDropList
              #twoList="cdkDropList"
              [cdkDropListData]="two"
              [cdkDropListConnectedTo]="[oneList,AllInList]"
              [cdkDropListEnterPredicate]="TwoPredicate"
          
              class="coolJob-list"
              (cdkDropListDropped)="drop($event)">
              <div class="coolJob-box" *ngFor="let item of two" cdkDrag>{{item}}</div>
          </div>
          </div>









        <p class="mb-5">
            請將下列會議按應該發生的順序拖曳至正確的時段～
        </p>

        <div class="coolJob-container ">
            <h2>ALL</h2>
            
            <div
                cdkDropList
                #AllInList="cdkDropList"
                [cdkDropListData]="AllIn"
                [cdkDropListConnectedTo]="[oneList,twoList]" 
                class="coolJob-list"
                (cdkDropListDropped)="drop($event)">
                <div class="coolJob-box" *ngFor="let item of AllIn" cdkDrag>{{item}}</div>
            </div>
            </div>








<!-- 按鈕 -->
        <div class="mb-3">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">
                    送出答案
                </button>
            </div>
        </div>
    </div>
</div>
